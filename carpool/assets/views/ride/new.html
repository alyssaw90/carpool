<h1>Create a new ride</h1>
<form class="form" ng-submit="createRide()">
  <div class="form-group">
    <label>Name your ride</label>
    <input ng-model="rideName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Starting point</label>
    <input type="text" ng-model="start" placeholder="Enter starting address" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
  <div class="form-group">
    <label>End point</label>
    <input type="text" ng-model="stop" placeholder="Enter end address" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
  <div class="form-group">
    <label>Car Make</label>
    <input ng-model="carMake" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Car Model</label>
    <input ng-model="carModel" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Car Color</label>
    <input ng-model="carColor" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Max number of riders</label>
    <input ng-model="maxRiders" type="number" class="form-control">
  </div>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>


<!-- GOOGLE MAP STUFF -->

<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
