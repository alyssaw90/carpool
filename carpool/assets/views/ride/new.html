<form>

  <div class="form-group">
    <label>Starting point</label>
    <input type="text" ng-model="startAddress" placeholder="Enter starting address" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
  <div class="form-group">
    <label>End point</label>
    <input type="text" ng-model="endAddress" placeholder="Enter end address" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
