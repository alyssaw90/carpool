<div class="row">
  <h1>{{firstName}} {{lastName}}</h1>
</div>
<div class="row">
  <div ng-repeat="ride in user">
    <div class="col-sm-8">
    <a href="/ride/{{ride.id}}">{{ride.rideName}}</a>
    </div>
    <button ng-show="currentUser" ng-click="deleteRide($index)" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></button>
  </div>
</div>
