<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
  <form ng-submit="login()">
    <div class="form-group">
      <label class="modal-labels">E-mail</label>
      <input ng-model="email" type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label class="modal-labels">Password</label>
      <input ng-model="password" type="password" class="form-control" >
    </div>
    <input type="submit" value="Login" class="btn btn-primary modal-button">
  </form>
</div>
