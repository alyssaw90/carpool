<div class="modal-header">
  <h3 class="modal-title">Sign Up</h3>
</div>
<!-- <alerts></alerts> -->
<div class="modal-body">
  <form ng-submit="signup()">
    <div class="form-group">
      <label class="modal-labels">First Name</label>
      <input ng-model="firstName" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="modal-labels">Last Name</label>
      <input ng-model="lastName" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="modal-labels">E-mail</label>
      <input ng-model="email" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="modal-labels">Password</label>
      <input ng-model="password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="modal-labels">Password Confirmation</label>
      <input ng-model="signupPasswordConfirmation" type="password" class="form-control" required>
    </div>
    <input type="submit" value="Signup" class="btn btn-primary modal-button">
  </form>
</div>
